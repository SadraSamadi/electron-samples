<div class="flex flex-col h-screen">

  <mat-toolbar class="flex-none z-10 mat-elevation-z2" color="primary">
    <a mat-icon-button routerLink="/">
      <mat-icon>home</mat-icon>
    </a>
    <span>Home</span>
    <span class="flex-1"></span>
    <button mat-icon-button matTooltip="Options Menu" [matMenuTriggerFor]="menu">
      <mat-icon>more_vert</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item (click)="onOpen()">
        <mat-icon>folder_open</mat-icon>
        <span>Open Folder</span>
      </button>
      <a mat-menu-item routerLink="/preferences">
        <mat-icon>settings</mat-icon>
        <span>Preferences</span>
      </a>
      <a mat-menu-item routerLink="/about">
        <mat-icon>info</mat-icon>
        <span>About</span>
      </a>
    </mat-menu>
  </mat-toolbar>

  <div class="flex-grow flex h-full">

    <div class="w-1/3 xl:w-1/4 flex-none overflow-y-auto">
      <mat-list dense>
        <mat-list-item class="cursor-pointer hover:bg-grey-lighter"
                       *ngFor="let _movie of movies;"
                       [class.bg-grey-light]="_movie === movie"
                       (click)="onSelect(_movie)"
                       mat-ripple>
          <p mat-line>{{_movie.path}}</p>
        </mat-list-item>
      </mat-list>
    </div>

    <mat-divider vertical></mat-divider>

    <div class="flex-grow overflow-y-auto">
      <app-movie-detail></app-movie-detail>
    </div>

  </div>

</div>
